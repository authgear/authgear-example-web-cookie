<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Authgear demo webapp - cookie session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ template "index.css.html" }}
  </head>
  <body>
    <form>
      <p class="label">Session Type: cookie</p>
      <label class="label">
        Client ID
        <input
          class="input"
          type="text"
          placeholder="Enter Client ID"
          value="example"
        />
      </label>
      <p class="label">Endpoint: {{ .AuthgearEndpoint }}</p>
      <p class="label">Is SSO Enabled: true</p>
      <p class="label">
        {{ if .IsAuthenticated }} Authenticated {{ else }} Unauthenticated {{
        end }}
      </p>
      <button class="button" type="submit">Login</button>
      <div class="mt-2">
        User Info:
        <pre>{{ .UserJSON }}</pre>
      </div>
    </form>
  </body>
</html>
